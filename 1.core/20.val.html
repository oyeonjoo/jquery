<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        // 과제: text 변수에, <input type='text'> 를 담아라.
        let text = $(':text')
        console.log(text)
        console.log('|' + text.val() + '|') // input객체.val()

        text.val(' world ')
        // 과제: text의 value를 trim 해서, text에 저장하라.
        text.val(text.val().trim())
        console.log('|' + text.val() + '|')

        text.val((i, v) => `hello ${v}`) // i는 정해진 값이 없다, callback이 리턴하는 값이 val의 파라미터로 쓰인다
        
        //
        $(':checked').each((i, e) => console.log(e))
        // 과제: 아래 결과를 출력하라.
        /*
        night
        mountain
        apple
        */
        $(':checked').each((i, e) => console.log($(e).val())) // e.val(): error, val 속성이 없다, e를 객체로 만들어줘야한다
        $(':checked').each((i, e) => console.log(e.value))

        //
        $('input').val(['noon', 'sea', 'banana']) // checked 된 것을 noon, sea, banana로 바꾼다
        $('#fruit').val('banana') // apple로 check된 것을 banana로 바꾼다
        $('#greens').val(['cucumber', 'carrot']) // cucumber와 carrot에 check하게 한다
    })
</script>

<form>
    <input type='text' value=' hello '/><br>

    <input type='checkbox' value='night' checked/>밤
    <input type='checkbox' value='noon'/>낮 <br>

    <input type='radio' value='mountain' checked/>산
    <input type='radio' value='sea'/>바다 <br>

    <select id='fruit'>
        <option>apple</option>
        <option>banana</option>
    </select>

    <select id='greens' multiple>
        <option>cucumber</option>
        <option>cabbage</option>
        <option>carrot</option>
    </select>
</form>
<!-- request(http를 전제)에 hello, night, mountain, apple, cucumber이 담긴다, string(text type)이다-->
