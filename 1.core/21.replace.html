<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        let greet = ' hello world '
        log(greet.replace(' ', '')) // 맨 처음 스페이스만 바꾼다
        log(greet.replaceAll(' ', '')) // 모든 스페이스를 바꾼다
        log(greet.replace(/\s/g, ''))
        log(greet.replace(/^\s/g, '')) 
        log(greet.replace(/s\$/g,''))
        log(greet.replace(/^\s|\s$/g, ''))

        greet = '1-2-3,4,5'
        console.log(greet.replace(/-/g, '')) // - 제거
        console.log(greet.replace(/,/g, '')) // , 제거
        console.log(greet.replace(/[-,]/g, '')) // - , 제거

        greet = '1-,2-,3'
        console.log(greet.replace(/-,/g, '')) // -,가 하나의 덩어리 일 때는  [] 가 필요없다

        greet = 'hello\nworld'
        console.log(greet)
        // 과제: helloworld 가 출력되도록 하라.
        console.log(greet.replace(/\n/g, ''))
    })

    function log(str) {
        console.log('|' + str + '|')
    }
</script>
