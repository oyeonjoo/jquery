<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script> <!--라이브러리 import-->
<script>
    jQuery(document).ready(() => $('body').append('<p>one</p>'))
    // document: DOM,  $('body'): selector, $ 뒷부분 callback을 원하는대로 작성한다
    $(document).ready(() => $('body').append('<p>two</p>'))
    // append 파라미터로 html 코드를 받으면 > element 생성 > element를 body에 넣는다
    let readyFn = () => $('body').append('<p>three</p>')
    $(document).ready(readyFn) // 이름없는 fn
    // append : 추가하다
    $(() =>$('body').append('<p>four</p>'))
</script>
<!-- html 코드를 받아서 파싱해서 돔을 만든다 -->
<!-- render, rendering: 화면에 출력하는 것이 랜더링이다
    3번줄 코드는 객체만 만든다, 랜더링을 최소한으로 하는 것이 효율적인 코드이다
    바디에 어팬드 출력 > 랜더링 -->
