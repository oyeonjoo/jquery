<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script>
    $(() =>{
        console.log($('a').attr('href')) // 0번째 원소만 바꾼다, attr은 attribute value 를 리턴

        $('a').attr('href', 'https://www.daum.net/') // (attr name, atte val) > href의 속성값을 바꾼다, 컬렉션의 원소를 모두 건드린다, google을 눌러도naver를 눌러도 daum으로 이동한다

        $('a').attr({
            href: 'https://jquery.com',
            target: '_blank' // _blank: 빈칸
        }) // n개의 attr을 {} 객체로 표현한다

        $('a').removeAttr('target') // a를 이용해 찾는다, attr을 제거, target 제거 > 새창 x
        
    })
</script>

<a href='https://www.google.co.kr/'>google</a> <!-- 링크를 attribute라고한다 -->
<a href='https://www.naver.com/'>naver</a>
