<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        /*
        for(let i = 0; i < 10; i++)
            $(`<li>item ${i}</li>`).appendTo('ul') // rendering 10번해야함
        */
       let items = []
       for(let i = 0; i < 10; i++)
        items.push(`<li>item ${i}</li>`) // items에 원소 10개가 생긴다

        $(items.join('')).appendTo('ul')
    })
</script>

<ul>
</ul>

    아래와 같은 ul을 만들어라.

        ...
        <li>item 9</li>
    </ul>
