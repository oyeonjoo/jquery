<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        console.log($('.4').parent()) // 부모인 div3을 출력

        console.log($('.4').parents()) // 0번째: div.3, 1: div.2-1, 2: div.1, 3: pre, 4: body, 5: html, html까지 나온다

        console.log($('.4').parents('div')) // 0: div.3, 1: div.2-1, 2: div.1

        console.log($('.4').parentsUntil('div.1')) // div1 미만, 0: div.3, 1: div.2-1

        console.log($('.4').closest('div')) // 나 이상의 div(나 포함), 0: div.4
    })
</script>

<pre>
    <div class='1'>
        <div class='2-1'>
            <div class='3'>
                <div class='4'></div>
            </div>
        </div>
        <div class='2-2'></div>
        <div class='2-3'></div>
    </div>
</pre>

<!-- 순서대로 내려가는 것을 더 많이 사용한다. parent는 잘 사용하지 않는다-->
