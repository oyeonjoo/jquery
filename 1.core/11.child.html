<script>

        console.log($('.1').find('div')) //0: div.2-1, 1: div.3, 2: div.4, 3: div.2-2, 4: div.2-3
    })
</script>

<pre>
    <div class='1'>
        <div class='2-1'>
            <div class='3'>
                <div class='4'></div> <!-- 트리상에서 가장 끝에 있는 것, leaf node -->
            </div>
        </div>
        <div class='2-2'></div>
        <div class='2-3'></div>
    </div>
</pre>
