<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        $('#wrap').on({
            mouseenter: function() {
                $(this).removeClass().addClass('circle mouseenter') // this 쓰려면 일반 fn써야한다, this = mouseenter
            }, // removeClass()에 파라미터를 안 적으면 전부 지워진다, addClass('circle mouseenter')로 circle을 만든다
            // 과제: method 표기법으로 mouseleave handler 를 작성하라.
            //       handler는 background 색을 없앤다.
            mouseleave () {
                $(this).removeClass().addClass('circle mouseleave') // 새로운 것을 넣으려면 remove로 청소하고 다시 add
            }
        }, '.circle') // '.circle': 셀렉터에 해당하는 자식 객체에 핸들러를 등록한다

        // $('button').on('click', () => $('#wrap').append($('.circle')))
        // $('button').on('click', () => $('#wrap').append($('.circle').clone()))
        // 과제: create 버튼을 누를 때마다, 새로운 원 하나가 append 되도록 하라.
        // $('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
        $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
    })
</script>

<style>
    #wrap {
        margin: 1rem;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
    }

    .square {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter {
        background: red;
    }

    .mouseleave {
        background: '';
    }
</style>

<button type='button'>create</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='square'></div>
</div>
