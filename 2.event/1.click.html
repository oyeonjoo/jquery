<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        let cnt = 0

        $('button').eq(0).click(() => $(`<li>${cnt++}</li>`).appendTo('ul')) // callback을 파라미터로 넣어준다, 등록한다 > handler(click event가 발생하면 handler call)

        $('button').eq(1).click(() => $('ul').empty())
    })
</script>

<button type='button'>click</button>
<button type='button'>clear</button>
<ul></ul>
