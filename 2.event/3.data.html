<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        $('button').click('abel', e => {  // abel이라는 객체를 event에 담아서
            let userName = $('input').val()
            if(userName == e.data)
                $('span').text(` valid: ${e.data}`).show().fadeOut(1000)
            else $('span').text(` invaild: ${userName}`)
        })
    })
</script>

<form>
    <input type='text' name='userName' placeholder='사용자명'/><span></span>
    <button type='button'>submit</button>
</form>
